</head>
<style>
    .heading {
        background-color: rgb(26, 26, 26);
        color: white;
        height: 60px;

    }

    .properitory {
        font-size: xx-small;
    }

    .title {
        font-size: 30px;
        padding-top: 10px;
    }

    .wrapper {
        width: 100px;
        margin: 4em auto 0;
        padding-bottom: 10px;
    }

    .checkmark {
        stroke: green;
        stroke-dashoffset: 745.74853515625;
        stroke-dasharray: 745.74853515625;
        animation: dash 2s ease-out forwards;
    }

    @keyframes dash {
        0% {
            stroke-dashoffset: 745.74853515625;
        }

        100% {
            stroke-dashoffset: 0;
        }
    }
</style>

<body>


    <div class="heading">
        <center>
            <h1 class="title">
                <img src="{% static 'ava.png'%}" style="width: 40px;">
            </h1>
        </center>
    </div>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand display-5" href="#" style="font-weight: 300;">
                <ion-icon name="person"></ion-icon>
                A2Portal
            </a>
        </div>
    </nav>

    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-sm-6">
                <center>
                    <div class="wrapper">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                            y="0px" viewBox="0 0 98.5 98.5" enable-background="new 0 0 98.5 98.5" xml:space="preserve">
                            <path class="checkmark" fill="none" stroke-width="8" stroke-miterlimit="10"
                                d="M81.7,17.8C73.5,9.3,62,4,49.2,4
                                            	C24.3,4,4,24.3,4,49.2s20.3,45.2,45.2,45.2s45.2-20.3,45.2-45.2c0-8.6-2.4-16.6-6.5-23.4l0,0L45.6,68.2L24.7,47.3" />
                        </svg>
                    </div>
                    <h3 class="h4">{{ username }}</h3>
                    <p><small>{{ message }}</small></p>
                </center>
            </div>
        </div>
    </div>


</body>
<script>
    setTimeout(function () {
        window.location.href = '/a2study/home';
    }, 2000);
</script>

</html>
